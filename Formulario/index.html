<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Formulario de Envio</title>

        <script type="text/javascript">
            function validaDados(nomeform) {
                if (nomeform.nome.value == "") {
                    alert("Por favor digite o nome.");
                    return false;
                }

                if (nomeform.sobrenome.value == "") {
                    alert("Por favor digite o Sobrenome");
                    return false;
                }
                if (nomeform.email.value == "" || nomeform.email.value.indexOf('@', 0) == -1 || nomeform.email.value.indexOf('.', 0) == -1) {
                    alert("E-mail invalido.");
                    return false;
                }
                 if (nomeform.senha.value == "") {
                    alert("Por favor digite uma senha");
                    return false;

                return true;
            }
        }
        </script>

    </head>
    <body>
        <div class="container">
            <form onsubmit="return validaDados(this)">
                <div class="row my-3">
                    <div class="col">
                        <input type="text" name="nome" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                        <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" name="email" class="form-control"  placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

      
    </body>
</html>
